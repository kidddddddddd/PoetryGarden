    a.menu-link {

      border-radius: 8px;

    }

    a.menu-link:hover {

    }

    a.menu-link svg {
      width: 18px;
      height: 18px;
      fill: #333;
    }

    a.menu-link:nth-child(1) { animation-delay: 0.1s; }
    a.menu-link:nth-child(2) { animation-delay: 0.2s; }
    a.menu-link:nth-child(3) { animation-delay: 0.3s; }
    a.menu-link:nth-child(4) { animation-delay: 0.4s; }
    a.menu-link:nth-child(5) { animation-delay: 0.5s; }
    a.menu-link:nth-child(6) { animation-delay: 0.6s; }
    a.menu-link:nth-child(7) { animation-delay: 0.7s; }
    a.menu-link:nth-child(8) { animation-delay: 0.8s; }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    footer {
      margin-top: 40px;
      padding: 10px;
      width: 100%;
      background-color: #40E0D0;
      text-align: center;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .modal-content input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    .modal-content button {
      padding: 8px 16px;
      background-color: #40E0D0;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #36c5bc;
    }

    @media (max-width: 500px) {
      .modal-content {
        margin-top: 40%;
        width: 85%;
      }
    }
  </style>

  <script>
    window.onload = function () {
      sessionStorage.removeItem("authenticated");
    };

    function openPinModal(event) {
      event.preventDefault();
      if (!sessionStorage.getItem("authenticated")) {
        document.getElementById('pinInput').value = '';
        document.getElementById('pinModal').style.display = 'block';
      } else {
        window.location.href = "KD-ayThoughts.html";
      }
    }

    function checkPin() {
      const correctPin = "325123";
      const enteredPin = document.getElementById('pinInput').value;

      if (enteredPin === correctPin) {
        sessionStorage.setItem("authenticated", "true");
        window.location.href = "KD-ayThoughts.html";
      } else {
        document.getElementById('pinModal').style.display = 'none';
        document.getElementById('errorModal').style.display = 'block';
      }
    }

    function closeErrorModal() {
      document.getElementById('errorModal').style.display = 'none';
      document.getElementById('pinModal').style.display = 'block';
      document.getElementById('pinInput').value = '';
    }

    window.onclick = function(event) {
      if (event.target.classList.contains('modal')) {
        event.target.style.display = 'none';
        document.getElementById('pinInput').value = '';
      }
    };
  </script>
