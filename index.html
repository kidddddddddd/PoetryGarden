    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .modal-content input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    .modal-content button {
      padding: 8px 16px;
      background-color: #40E0D0;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #36c5bc;
    }

    @media (max-width: 500px) {
      .modal-content {
        margin-top: 40%;
        width: 85%;
      }
    }
